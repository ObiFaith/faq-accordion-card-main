<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="css/style.css" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@100..900&display=swap"
			rel="stylesheet"
		/>
		<title>Frontend Mentor | FAQ Accordion Card</title>
	</head>
	<body class="grid grid-cols-1 items-center justify-items-center">
		<main class="relative max-w-3xl max-md:px-8 py-28">
			<div
				class="bg-white w-full px-6 max-md:px-8 pb-10 grid md:items-center md:grid-cols-2 md:overflow-hidden relative rounded-3xl"
			>
				<div class="justify-self-center md:hidden">
					<img
						class="relative top-6"
						src="./images/bg-pattern-mobile.svg"
						alt="bg-pattern-mobile"
					/>
					<img
						class="absolute -top-20 max-w-[240px]"
						src="./images/illustration-woman-online-mobile.svg"
						alt="illustration-woman"
					/>
				</div>
				<div
					class="justify-self-center relative bottom-6 -left-16 lg:-left-24 max-md:hidden"
				>
					<img
						class="lg:right-28 right-12 top-0 lg:-top-10 relative"
						src="./images/bg-pattern-desktop.svg"
						alt="bg-pattern-desktop"
					/>
					<img
						class="absolute lg:top-36 top-24 shadow-[#6862E6] drop-shadow-xl"
						src="./images/illustration-woman-online-desktop.svg"
						alt="illustration-woman"
					/>
				</div>
				<div class="md:max-w-md">
					<h1
						class="font-bold text-3xl pt-10 max-md:pt-16 pb-4 max-md:text-center"
					>
						FAQ
					</h1>
					<div class="accordions"></div>
				</div>
			</div>
			<div class="max-lg:hidden">
				<img
					class="absolute top-80 -left-28"
					src="./images/illustration-box-desktop.svg"
					alt="illustration-box"
				/>
			</div>
		</main>
		<script src="./script/index.js"></script>
	</body>
</html>
